<div class="container mt-4">
  <div class="row">
    <div class="col-md-3">
      <div class="form-group">
        <label for="budget">Budget (FCFA)</label>
        <input type="number" class="form-control" id="budget" [(ngModel)]="searchCriteria.budget" />
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <label for="houseType">Type de maison</label>
        <select class="form-control" id="houseType" [(ngModel)]="searchCriteria.houseType">
          <option value="Appartement" selected>Appartement</option>
          <option value="Maison">Maison</option>
          <option value="Chalet">Chalet</option>
        </select>
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <label>Statut</label>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="enVente" value="En vente" [(ngModel)]="searchCriteria.status" />
          <label class="form-check-label" for="enVente">En vente</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="enLocation" value="En location" [(ngModel)]="searchCriteria.status" />
          <label class="form-check-label" for="enLocation">En location</label>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <label for="zone">Zone</label>
        <input type="text" class="form-control" id="zone" [(ngModel)]="searchCriteria.zone" />
      </div>
    </div>
  </div>
  <div class="text-center mt-3 mb-1">
    <button pButton class="btn btn-warning" (click)="search()" icon="pi pi-search"></button>
  </div>
</div>
